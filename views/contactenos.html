        <h1>Pongase en contacto con nosotros</h1>
        <div class="flexStyle">
            <section class="contactenos_form--grow">
                <h2>Deje su mensaje</h2>
                <form action="envio.php">
                    <fieldset>
                        <legend>Datos de contacto</legend>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" placeholder="Juan Perez">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" placeholder="juanperez@gmail.com">
                    </fieldset>
                    <fieldset>
                        <legend>Sexo</legend>
                        <label for="hombre">Hombre</label>
                        <input type="radio" id="hombre" value="hombre" name="sexo">
                        <label for="mujer">Mujer</label>
                        <input type="radio" id="mujer" value="mujer" name="sexo">
                    </fieldset>
                    <fieldset>
                        <legend>País</legend>
                        <label for="pais">Seleccione su país:</label>
                        <select name="pais" id="pais">
                            <option value="argentina">Argentina</option>
                            <option value="brasil">Brasil</option>
                            <option value="chile">Chile</option>
                            <option value="uruguay">Uruguay</option>
                            <option value="paraguay">Paraguay</option>
                            <option value="bolivia">Bolivia</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend>¿Como se enteró de nosotros?</legend>
                        <label for="internet">Internet</label>
                        <input type="checkbox" id="internet" value="internet">
                        <label for="television">Televisión</label>
                        <input type="checkbox" id="television" value="television">
                        <label for="radio">Radio</label>
                        <input type="checkbox" id="radio" value="radio">
                        <label for="recomendacion">Recomendación</label>
                        <input type="checkbox" id="recomendacion" value="recomendacion">

                    </fieldset>
                    <label for="mensaje">Deje su mensaje:</label>
                    <br>
                    <textarea name="mensaje" id="mensaje" placeholder="Ingrese aqui su texto" cols="30"
                        rows="10"></textarea>
                    <br>
                    <input type="reset" value="Cancelar">
                    <input type="submit" value="Enviar">
                </form>
            </section>
